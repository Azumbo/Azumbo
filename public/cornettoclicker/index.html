      top: 10px;

    #gameContainer {

      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .falling {
      position: absolute;
      top: -50px;
      font-size: 40px;
      user-select: none;
      cursor: pointer;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }
    #scoreBoard {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
      font-size: 20px;
    }
    #bigCroissant {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      transition: font-size 0.3s linear;
      pointer-events: none;
      opacity: 0.2;
      z-index: -1;
    }
    #final {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 20px;
      padding: 20px;
      font-size: 24px;
      z-index: 3;

    button {

      padding: 10px 20px;
      margin: 10px;
      border: 2px solid #333;
      background: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {

    #startScreen {

      background: rgba(0,0,0,0.9);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      cursor: pointer;
    }
    #startScreen div {
      text-shadow: 2px 2px 4px #000;
    }
    #startText {
      font-size: 2em;
      margin-top: 20px;
    }

    const lang = (navigator.language || 'en').slice(0,2);
    const t = locales[lang] || locales.en;

    document.getElementById('shareBtn').textContent = t.share;
    document.getElementById('restartBtn').textContent = t.restart;
    document.getElementById('startText').textContent = t.tap;

    let running = false;
    let score = 0;
    let misses = 0;
    let startTime = 0;
    let timerRAF;
    let spawnRAF;
    const container = document.getElementById('gameContainer');
    const scoreEl = document.getElementById('score');
    const missEl = document.getElementById('misses');
    const timerEl = document.getElementById('timer');
    const bigC = document.getElementById('bigCroissant');
    const final = document.getElementById('final');
    const finalMsg = document.getElementById('finalMsg');
    const finalTime = document.getElementById('finalTime');
    const finalBest = document.getElementById('finalBest');

    function updateScore() {
      scoreEl.textContent = score;
      missEl.textContent = misses;
      const size = 50 + 250 * (score / 500);
      bigC.style.fontSize = size + 'px';
    }

    function updateTimer() {
      if (!running) return;
      const tnow = (performance.now() - startTime) / 1000;
      timerEl.textContent = tnow.toFixed(7);
      timerRAF = requestAnimationFrame(updateTimer);
    }

    function spawn() {
      if (!running) return;
      const el = document.createElement('div');
      const isFire = Math.random() < 0.1;
      el.textContent = isFire ? 'ğŸ”¥' : 'ğŸ¥';
      el.className = 'falling';
      const duration = 4000 + Math.random()*3000;
      el.style.left = Math.random() * (window.innerWidth - 40) + 'px';
      el.style.animationDuration = duration + 'ms';
      el.dataset.fire = isFire ? '1' : '';
      el.addEventListener('pointerdown', (e) => {
        e.stopPropagation();
        if (!running) return;
        if (isFire) {
          playSound('fire');
          endGame(false);
        } else {
          playSound('collect');
          score++;
          updateScore();
          el.remove();
          if (score >= 500) endGame(true);
        }
      });
      el.addEventListener('animationend', () => {
        el.remove();
        if (!running) return;
        if (!isFire) {
          misses++;
          updateScore();
          if (misses >= 10) endGame(false);
        }
      });
      container.appendChild(el);
      spawnRAF = setTimeout(spawn, 600);
    }

    function initGame() {
      running = true;
      score = 0;
      misses = 0;
      updateScore();
      startTime = performance.now();
      updateTimer();
      spawn();
    }

    function endGame(win) {
      running = false;
      clearTimeout(spawnRAF);
      cancelAnimationFrame(timerRAF);
      stopMusic();
      container.querySelectorAll('.falling').forEach(el=>el.remove());
      const time = parseFloat(timerEl.textContent);
      if (win) {
        const best = parseFloat(localStorage.getItem('cornettoBest')||'Infinity');
        if (time < best) {
          localStorage.setItem('cornettoBest', time.toFixed(7));
        }
      }
      const bestStr = localStorage.getItem('cornettoBest');
      finalTime.textContent = t.time + time.toFixed(7);
      finalBest.textContent = t.best + (bestStr||'--');
      finalMsg.textContent = t.msg;
      final.querySelector('div:nth-child(2)').textContent = win ? (t.win || 'You win!') : t.over;
      final.removeAttribute('hidden');
    }

    document.getElementById('restartBtn').addEventListener('click', () => {
      location.reload();
    });

    document.getElementById('shareBtn').addEventListener('click', () => {
      const text = `${t.time}${timerEl.textContent} | ${t.best}${localStorage.getItem('cornettoBest')||timerEl.textContent}`;
      if (navigator.share) {
        navigator.share({ text }).catch(() => {});
      } else if (navigator.clipboard) {
        navigator.clipboard.writeText(text).catch(() => {});
      }
    });

      try {
        window.soundManager.startMusic();
      } catch (e) {
        console.warn("Music playback failed:", e);

    }

      initGame();
    } else {
